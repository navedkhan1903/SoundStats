<!DOCTYPE html>
<html>
  <head>
    <title>
      Spotify Song Analysis Tool
    </title>
    <meta
      name="google-site-verification"
      content="KHB7B02s8U-Tgoc0L1YG4ZwTgBwi6eOiJuDJDyonhas"
    />
    <meta
      name="keywords"
      content="spotify song analysis tool,spotify audio features,get audio features online,detect tempo online"
    />
    <meta
      name="description"
      content="Spotify Song Analysis Tool - Allows musicians to compare audio features (like danceability, energy, etc.) of their song a reference track of their choice."
    />
    <meta name="author" content="QAHR" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link type="text/css" href="style.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-6 left_side" id="up">
            <hr class="line" />
            <div class="name">
              <span class="name1"><b>Spotify </b></span
              ><span class="name2">Song Analysis Tool</span>
            </div>
            <div class="subtitle">
              Easily compare audio features of your song with a reference track.
            </div>
            <form class="input_form">
              <div class="form_group">
                <input
                  id="track_link"
                  class="form_field"
                  placeholder="Your Email"
                />
                <label class="form_label">Your Track Link</label>
              </div>
              <div class="form_group">
                <input
                  id="ref_link"
                  class="form_field"
                  placeholder="Your Email"
                />
                <label class="form_label">Reference Track Link</label>
              </div>
            </form>
            <button id="link_generator" type="button" class="btn btn-success">
              Compare
            </button>
          </div>
          <div class="col-xl-6 right_side" id="down">
            <img
              src="help.svg"
              title="Help"
              alt="Help"
              onclick="window.open('https://www.instagram.com/p/CF1o2_fjC2Y/', '_blank');"
            />
            <canvas
              id="bar-chart-grouped"
              class="chart"
              width="550"
              height="460"
            ></canvas>
            <canvas
              id="scatter"
              class="chart_scatter"
              width="550"
              height="490"
            ></canvas>
            <div class="correlation"><b>Correlation</b> coefficient</div>
            <div class="r_value" id="r_print"></div>
            <div class="r_meaning">
              <span style="color: #1DB954;"><b>1</b></span>
              indicates a strong positive relationship.
              <br />
              <span style="color: #6F7940;"><b>0</b></span>
              indicates no relationship at all.
              <br />
              <span style="color: #C0392B;"><b>-1</b></span>
              indicates a strong negative relationship.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
